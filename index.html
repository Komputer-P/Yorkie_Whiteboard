<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>소마 화이트보드 프로젝트 샌드박스</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
</head>
<body>
  <div>
    <h1>소마 화이트보드 프로젝트 샌드박스</h1>
    <p>Yorkie를 활용한 실시간 협업 화이트보드 테스트 그라운드</p>
    <canvas width="1000px" height="700px" id="drawing-panel"></canvas>
    <div class="options">
      <button id="clear-button" class="button">초기화</button>
      <button id="brush-button" class="button">브러쉬</button>
      <button id="eraser-button" class="button" disabled>지우개</button>
      <input id="brush-size-range" type="range" min="1" max="10" step="1"/>
    </div>
    <div class="status">
      <div><p style="display: inline">네트워크 상태: </p><span id="network-status"></span></div>
      <div><p>현재 접속한 사람들:</p></div>
      <pre style="white-space: pre-wrap;"><code id="peers-holder"></code></pre>
      <div style="display: none">document:</div>
      <pre style="white-space: pre-wrap;"><code id="log-holder"></code></pre>
    </div>
  </div>
  <script src="./yorkie-js-sdk.js"></script>
  <script src="./util.js"></script>
  <script src="./index.js"></script>
</body>
</html>
